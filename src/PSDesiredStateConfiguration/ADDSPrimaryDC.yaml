configuration: ADDSPrimaryDC

param:
 - safemodeAdministratorCred:
    Parameter:
     mandatory: $true
    Type: pscredential
 - domainCred:
    Parameter:
     mandatory: $true
    Type: pscredential
 - DNSDelegationCred:
    Parameter:
     mandatory: $true
    Type: pscredential
 - DomainName:
    Parameter:
     mandatory: $true
    Type: string

import:
 - xActiveDirectory

node:
 - localhost:
   - windowsfeature:
     - ADDSInstall:
        ensure: "Present"
        Name: "AD-Domain-Services"

   - ADDomain:
     - PrimaryDC:
        DomainName: $DomainName
        DomainAdministrator: $safemodeAdministratorCred
        DnsDelegationCredential: $DNSDelegationCred
        DependsOn: "[WindowsFeature]ADDSInstall"
